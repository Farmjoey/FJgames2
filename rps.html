</head>
<body>
    <header class="header">
      <nav class="navbar">
        <div class="hamburger" id="hamburger">&#9776;</div>
                <span class="login" id="user-info">
          <a class="login" href="/FJgames/login.html" class="login-btn">Login</a>

<div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <button onclick="playGame('Rock')">Rock</button>
        <button onclick="playGame('Paper')">Paper</button>
        <button onclick="playGame('Scissors')">Scissors</button>
    </div>
    <div class="hands">
        <div class="hand">
            <img id="playerChoiceImg" src="" alt="Player's choice" />
            <div class="label">You</div>
        </div>
        <div class="hand">
            <img id="computerChoiceImg" src="" alt="Computer's choice" />
            <div class="label">Bot</div>
        </div>
    </div>
    <div id="result" class="result"></div>
    <button id="restartButton" onclick="restartGame()" style="display: none">
        Restart Game
    </button>
</div>
    <script src="rps.js"></script>
  </body>
